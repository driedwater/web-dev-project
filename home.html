<!-- !PAGE CONTENT! -->
<div class="w3-main">
  <button id='calcButton'class="w3-button w3-black w3-display-bottomright" style="z-index: 4;position: fixed;" onclick="open_calc()">Calculator</button>
  
  <div class="w3-container w3-display-bottomright" id="calculatorContainer">
    <button onclick="close_calc()" class="w3-button w3-black">&times;</button>
    <form name="sci-calc">
      <table class="calculator w3-table w3-centered" id="calculatorTable">
      <tr>
      <td colspan="5"><input class="w3-input" name="display" value="0" size="28" maxlength="25"></td>
      </tr>
      <tr>
      <td><input type="button" class="btnTop w3-button" name="btnTop" value="C" onclick="this.form.display.value= 0 "></td>
      <td><input type="button" class="btnTop w3-button" name="btnTop" value="<--" onclick="deleteChar(this.form.display)"></td>
      <td><input type="button" class="btnTop w3-button" name="btnTop" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
      <td><input type="button" class="btnOpps w3-button" name="btnOpps" value="&#960;" onclick="addChar(this.form.display,'3.14159265359')"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="%" onclick=" percent(this.form.display)"></td>
      </tr>
      <tr>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="7" onclick="addChar(this.form.display, '7')"></td>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="8" onclick="addChar(this.form.display, '8')"></td>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="9" onclick="addChar(this.form.display, '9')"></td>
      <td><input type="button" class="btnOpps w3-button" name="btnOpps" value="e&#94;" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="/" onclick="addChar(this.form.display, '/')"></td>
      <tr>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="4" onclick="addChar(this.form.display, '4')"></td>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="5" onclick="addChar(this.form.display, '5')"></td>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="6" onclick="addChar(this.form.display, '6')"></td>
      <td><input type="button" class="btnOpps w3-button" name="btnOpps" value="ln" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="*" onclick="addChar(this.form.display, '*')"></td>
      </tr>
      <tr>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="1" onclick="addChar(this.form.display, '1')"></td>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="2" onclick="addChar(this.form.display, '2')"></td>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="3" onclick="addChar(this.form.display, '3')"></td>
      <td><input type="button" class="btnOpps w3-button" name="btnOpps" value="&radic;" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="-" onclick="addChar(this.form.display, '-')"></td>
      </tr>
      <tr>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="&#177" onclick="changeSign(this.form.display)"></td>
      <td><input type="button" class="btnNum w3-button" name="btnNum" value="0" onclick="addChar(this.form.display, '0')"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="&#46;" onclick="addChar(this.form.display, '&#46;')"></td>
      <td><input type="button" class="btnOpps w3-button" name="btnOpps" value="x&#50;" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="+" onclick="addChar(this.form.display, '+')"></td>
      </tr>
      <tr>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="(" onclick="addChar(this.form.display, '(')"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value=")" onclick="addChar(this.form.display,')')"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>
      <td><input type="button" class="btnMath w3-button" name="btnMath" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>
      </tr>
      </table>
      </form>
  </div>
